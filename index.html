<!DOCTYPE html>

<html>


    <head>
        <title>Loso - Simple Clean and Responsive Website </title>
        <meta charset="utf-8">
        <meta name="viewport content=width=device-width, initial scale=1">
        
        <!-- Google Fonts -->
        <link href='https://font.googleapis.com/css?family=raleway;500italic,600italic,600,700,700italic,300italic,300,400,400italic,800,900' rel='stylesheet' type='text/css'>
        <link href='https://font.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,400italic,600italic,700,900' rel='stylesheet' type='text/css'>

        <!--Favicon -->
        <link rel="icon" type="image/png" href="images/favicon.png">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!--font awesome -->
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min">

    </head>
    
    <body>
    <!-- Header -->
    <header class="header">
        <div class="header-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                         <!--Logo -->
                             <div class="logo text-center">
                                 <img src="images/logo.png" alt="logo">
                             </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="header-text">
                        <!-- Title and description -->
                        <h1> A Clean and Modern Looking Responsive Website</h1>
                        <p>Built with love!</p>
                        </div>
                        
                        <div class="header-btns">
                         <!-- header buttons -->
                          <a class="btn btn-download" href="#">Download</a>
                          <a class="btn btn-tour" href="#">Take a Tour</a>
                          <i class="fa fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="header-iphone">
                            <!-- Header Iphone-->
                            <img src="images/iphone-header.png" alt="header-iphone">
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- bootstrap javascript -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    </body>


</html>
